<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-blue-900 to-indigo-800 text-white font-sans">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>

      <!-- –§–∏–ª—å—Ç—Ä—ã -->
      <div class="flex justify-center gap-4 mb-6 flex-wrap">
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-2xl">–í—Å–µ</button>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-2xl">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</button>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-2xl">–û–¥–µ–∂–¥–∞</button>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-2xl">–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</button>
      </div>

      <!-- –¢–æ–≤–∞—Ä—ã -->
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
      </div>

      <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
      <div class="bg-white text-black p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <ul id="cartItems" class="space-y-2"></ul>
        <div class="mt-4 font-semibold text-lg">–ò—Ç–æ–≥–æ: <span id="total">0</span> —Å—É–º</div>
        <button onclick="sendOrder()" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-xl font-bold">
          –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ –≤ Telegram
        </button>
      </div>
    </div>

    <script>
      const productsData = [
        { id: 1, name: "–ù–æ—É—Ç–±—É–∫ Asus", price: 12000000, image: "https://via.placeholder.com/300x200" },
        { id: 2, name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω Xiaomi", price: 4500000, image: "https://via.placeholder.com/300x200" },
        { id: 3, name: "–ù–∞—É—à–Ω–∏–∫–∏ JBL", price: 800000, image: "https://via.placeholder.com/300x200" }
      ];

      const cart = [];
      const cartItems = document.getElementById("cartItems");
      const totalSpan = document.getElementById("total");

      function renderProducts() {
        const container = document.getElementById("products");
        container.innerHTML = "";
        productsData.forEach((product) => {
          container.innerHTML += `
            <div class="bg-white text-black p-4 rounded-2xl shadow-lg">
              <img src="${product.image}" class="w-full h-40 object-cover rounded-lg mb-4" />
              <h2 class="text-xl font-bold mb-2">${product.name}</h2>
              <p class="text-blue-800 font-semibold mb-2">${product.price.toLocaleString()} —Å—É–º</p>
              <button onclick="addToCart(${product.id})" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl font-bold w-full">
                –í –∫–æ—Ä–∑–∏–Ω—É
              </button>
            </div>
          `;
        });
      }

      function addToCart(id) {
        const product = productsData.find(p => p.id === id);
        cart.push(product);
        updateCart();
      }

      function updateCart() {
        cartItems.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
          total += item.price;
          cartItems.innerHTML += `
            <li class="flex justify-between items-center border-b pb-2">
              <span>${item.name}</span>
              <div>
                <span class="text-blue-700 font-semibold">${item.price.toLocaleString()} —Å—É–º</span>
                <button onclick="removeItem(${index})" class="ml-4 text-red-500 font-bold">‚úñ</button>
              </div>
            </li>
          `;
        });
        totalSpan.innerText = total.toLocaleString();
      }

      function removeItem(index) {
        cart.splice(index, 1);
        updateCart();
      }

      function sendOrder() {
        const text = cart.map(item => `üîπ ${item.name} - ${item.price.toLocaleString()} —Å—É–º`).join("%0A");
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const finalText = `üõç –ó–∞–∫–∞–∑:%0A${text}%0A%0Aüí∞ –ò—Ç–æ–≥–æ: ${total.toLocaleString()} —Å—É–º`;
        const token = "–¢–û–ö–ï–ù_–ë–û–¢–ê"; // –í—Å—Ç–∞–≤—å —Å–≤–æ–π —Ç–æ–∫–µ–Ω
        const chatId = "CHAT_ID";    // –í—Å—Ç–∞–≤—å —Å–≤–æ–π chat_id
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${finalText}`;
        window.open(url, "_blank");
      }

      renderProducts();
    </script>
  </body>
</html>
